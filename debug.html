<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Gemini API Debug Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>
    
    <script type="module">
        window.testAPI = async function() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing...</p>';
            
            const apiKey = import.meta.env.VITE_API_KEY || import.meta.env.VITE_GEMINI_API_KEY;
            
            result.innerHTML = `
                <h2>Environment Check:</h2>
                <p>VITE_API_KEY: ${import.meta.env.VITE_API_KEY ? '✅ SET (length: ' + import.meta.env.VITE_API_KEY.length + ')' : '❌ NOT SET'}</p>
                <p>VITE_GEMINI_API_KEY: ${import.meta.env.VITE_GEMINI_API_KEY ? '✅ SET (length: ' + import.meta.env.VITE_GEMINI_API_KEY.length + ')' : '❌ NOT SET'}</p>
                <p>Using API Key: ${apiKey ? '✅ ' + apiKey.substring(0, 10) + '...' : '❌ NONE'}</p>
                <hr>
                <h2>Testing API Connection:</h2>
                <p>Calling Gemini API...</p>
            `;
            
            if (!apiKey) {
                result.innerHTML += '<p class="error">❌ No API key found!</p>';
                return;
            }
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += `<p class="success">✅ API Connection Successful!</p>`;
                    result.innerHTML += `<p>Found ${data.models.length} models</p>`;
                    result.innerHTML += `<pre>${JSON.stringify(data.models.slice(0, 2), null, 2)}</pre>`;
                } else {
                    const error = await response.text();
                    result.innerHTML += `<p class="error">❌ API Error: ${response.status}</p>`;
                    result.innerHTML += `<pre>${error}</pre>`;
                }
            } catch (error) {
                result.innerHTML += `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
